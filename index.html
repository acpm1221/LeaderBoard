<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <main>
        <h1> LeaderBoard </h1>
        <form onsubmit="addPlayer(event)">
            <div class="container">

                <div>
                    <label for="first-name"></label>
                    <input id="first-name" name="first-name" type="text" placeholder="First Name" required />
                </div>

                <div>
                    <label for="last-name"></label>
                    <input id="last-name" type="text" placeholder="Last Name" required />
                </div>

                <div>
                    <label for="country"></label>
                    <input id="country" type="text" placeholder="Country" required />
                </div>

                <div>
                    <label for="score"></label>
                    <input id="score" type="number" placeholder="Score" max="100" min="0" required />
                </div>

                <button type="submit">Add Player</button>
            </div>
        </form>

        <div id="player-list"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
